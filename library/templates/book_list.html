<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Library</title>
</head>
<body>
    <h1>Book List</h1>
    <ul class="list-group list-group-numbered">
        {% for book in books %}
        <li class="list-group-item">
            <p>
                <a href="{% url 'book_detail' book.id %}" style="text-decoration: none; color: black; font-weight: bold;">{{ book.title }}</a>
            </p>
            <button class="btn btn-warning">
                <a href="{% url 'update_book' book.id %}" style="text-decoration: none; color: white;">Edit</a>
            </button>
            <button class="btn btn-danger">
                <a href="{% url 'delete_book' book.id %}" style="text-decoration: none; color: white;">Delete</a>
            </button>
        </li>
        {% endfor %}
    </ul>
    <button class="btn btn-success mt-5">
        <a href="{% url 'new_book' %}" style="text-decoration: none; color: white; font-weight: bold;">Add new book</a>
    </button>
    
</html>
