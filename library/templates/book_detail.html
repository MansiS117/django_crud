<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Library</title>
</head>
<body>
    <div class="container mt-5">
    <h1>{{ book.title }}</h1>
    <p>Written By : {{book.author}}</p>
    <p>{{ book.summary }}</p>
    <p>Price : {{ book.price }}</p>
    <button class="btn btn-warning"><a href="{% url 'update_book' book.id %}" style="text-decoration: none; color: white;">Edit</a></button>
    <button class = "btn btn-danger"><a href="{% url 'delete_book' book.id %}" style="text-decoration: none; color: white;">Delete</a></button>
    <button class = "btn btn-primary"><a href="{% url 'book_list' %}" style="text-decoration: none; color: white;">Back</a></button>
</div>
</body>
</html>
